<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        // Extindem aplicația pentru ecran complet
        Telegram.WebApp.expand();

        // Dezactivăm swipe-ul vertical (dacă este suportat)
        if (Telegram.WebApp.setupSwipeBehavior) {
            Telegram.WebApp.setupSwipeBehavior({ allow_vertical_swipe: false });
        } else {
            console.warn("setupSwipeBehavior nu este suportat pe acest dispozitiv!");
        }

        // Inițializăm aplicația
        Telegram.WebApp.ready();
    </script>
</body>
</html>
