<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fullscreen URL Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #fullscreenFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        #openButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="openButton">Open URL in Fullscreen</button>
    <iframe id="fullscreenFrame" src="https://example.com"></iframe>

    <script>
        const openButton = document.getElementById('openButton');
        const fullscreenFrame = document.getElementById('fullscreenFrame');

        openButton.addEventListener('click', () => {
            // Display the iframe
            fullscreenFrame.style.display = 'block';

            // Request fullscreen for the iframe's parent element
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE11
                document.documentElement.msRequestFullscreen();
            }
        });

        // Exit fullscreen when the user presses the 'Escape' key
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenFrame.style.display = 'none';
            }
        });
    </script>
</body>
</html>
