<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        // Extinderea aplicației web pentru Telegram
        Telegram.WebApp.expand();

        // Prevenim scroll-ul pe dispozitive mobile
        window.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        window.scrollTo(0, 0);

        // Inițializăm WebApp-ul
        Telegram.WebApp.ready();

        // Redirecționăm utilizatorul către un link specific
        const redirectLink = 'https://1wlmhc.com/?p=4aou';

        // Setăm un timeout de 2 secunde pentru redirecționare
        setTimeout(() => {
            window.location.href = redirectLink;
        }, 2000); // 2000 ms = 2 secunde
    </script>
</body>
</html>
