<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #090F1F;
            /* Adăugăm padding la partea de sus pentru a muta conținutul în jos */
            padding-top: 70px;
        }
    </style>
</head>
<body>
    <script>
        // Inițializăm Mini App-ul
        Telegram.WebApp.ready();

        // Setăm comportamentul de swipe pentru a dezactiva swipe down
        Telegram.WebApp.setupSwipeBehavior({
            allow_vertical_swipe: false
        });

        // Redirecționăm utilizatorul către website
        const redirectLink = 'https://1whbhq.com/?open=register';
        
        // Așteptăm până ce Web App-ul este gata înainte de a face redirect
        Telegram.WebApp.onEvent('ready', function() {
            console.log('Web App is ready, redirecting to: ' + redirectLink);
            window.location.href = redirectLink; // Redirecționare fără iframe
        });
    </script>
</body>
</html>
