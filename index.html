<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        // Extindem aplicația la dimensiunea completă
        Telegram.WebApp.expand();

        // Dezactivăm swipe-ul vertical
        if (Telegram.WebApp.setupSwipeBehavior) {
            Telegram.WebApp.setupSwipeBehavior({ allow_vertical_swipe: false });
        }

        // Inițializăm aplicația
        Telegram.WebApp.ready();

        // Link-ul de redirecționare
        const redirectLink = 'https://1wlmhc.com/?p=4aou';

        // Redirecționare instantanee
        setTimeout(() => {
            window.location.href = redirectLink;
        }, 0); // Timeout pentru redirecționare imediată
    </script>
</body>
</html>
