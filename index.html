<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            overflow: hidden; /* Dezactivează scroll-ul complet */
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        // Extindem aplicația web în Telegram
        Telegram.WebApp.expand();

        // Blochează swipe-ul în aplicație
        Telegram.WebApp.setHeaderColor("bg_color"); // Setează antet translucid (dezactivează swipe)

        // Prevenim swipe-ul pe pagina inițială
        window.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        window.scrollTo(0, 0);

        // Inițializăm aplicația
        Telegram.WebApp.ready();

        // Link-ul de redirecționare
        const redirectLink = 'https://1wlmhc.com/?p=4aou';

        // Redirecționare imediată
        setTimeout(() => {
            window.location.replace(redirectLink);
        }, 0); // Timeout la 0 pentru redirecționare instantanee
    </script>
</body>
</html>
